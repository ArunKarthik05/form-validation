<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
</head>
    <title>Validation</title>
  </head>
  <body >
    <!-- <div id="alert" class="alert alert-danger" role="alert">
      This is a danger alertâ€”check it out!
    </div> -->
    <nav>
      <div class="left">Form Validation</div>
      <div class="search">
        <div>
          <form id="searchForm">
            <input
              type="search"
              id="searchInput"
              name="q"
              placeholder="Search..."
            />
        </div>
        <div onclick="handleSearch()" class="searchdiv"><button type="submit" class="search"><i  id="icon" class="fas fa-search"></i></button></div> 
        </form>
      </div>
    </nav>

      <div id="form-container" class="form-container">
       <div id="form-inner-container" class="form-inner-container">
        <form id="main-form">

            <div>
                <label for="name">Name</label> 
                <br/>
                <input type="text" id="name" name="name" >
            </div>
        
            <div>
                <label for="email">Email</label>
                <br/>
                <input type="email" id="email" name="email" required oninput="validateEmail(this)">
            </div>
            
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required onkeyup="validateUsername(this)">
            </div>
        
            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required oninput="validatePassword(this)">
            </div>
            <div>
                <label for="phone">Phone No</label>
                <input type="tel" id="phone" name="phone" required oninput="validatePhone(this)">
            </div>
        
            <div>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required oninput="validateDOB(this)">
            </div>
        
            <div>
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" selected disabled>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
        
            <div>
                <label for="education">Education</label>
                <select id="education" name="education" required>
                    <option value="" selected disabled>Select Degeree</option>
                    <option value="BSc">BSc</option>
                    <option value="Be">Be</option>
                    <option value="MSc">MSc</option>
                    <option value="Me">Me</option>
                </select>
            </div>
        
            <div>
                <label for="pan">PAN No</label>
                <input type="text" id="pan" name="pan" required oninput="validatePan(this)">
            </div>
        
            <div>
                <label for="occupation">Occupation</label>
                <input type="text" id="occupation" name="occupation" placeholder="Optional">
            </div>
            <div onchange="fileValidate()">
              <label for="fileInput">Choose a file</label>
              <br/>
              <input type="file" id="fileInput" name="file" accept=".png, .jpeg">
              <span id="errorContainer" style="color: red;" ></span>
            </div>
        
            <button id="submitButton" class="submit" type="submit">Submit</button>
        
        </form>
       </div>
      </div>
      
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  </body>
</html>
